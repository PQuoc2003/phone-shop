<!DOCTYPE html>
<html lang="en" data-bs-theme="light" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>PQShop Admin</title>

  <!-- Favicons -->
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap-grid.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <meta name="theme-color" content="#712cf9">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{/css/manager.css}">
</head>


<body>
  <div class="container-fluid">
    <div class="row">
      <!-- _____________________________________ -->

      <!-- Side Bar ____________________________________ -->
      <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary col-lg-2" id="sidebar"
           style="min-height: 100vh;">
        <ul class="nav nav-pills flex-column mb-auto list-item">

          <a href="/employee"
             class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"></svg>
            <span class="fs-4"><i class="fas fa-shopping-cart"></i>PQShop</span>
          </a>

          <hr>
          <li class="nav-item">
            <a href="/homepage" class="nav-link active invidual-item" aria-current="page">
              <img th:src="@{/manager_logo/house-door.svg}" alt="">
              Trang Chủ
            </a>
          </li>

          <li class="nav-item">
            <a href="/employee/product" class="nav-link link-body-emphasis invidual-item">
              <img th:src="@{/manager_logo/box2.svg}" alt="">
              Sản Phẩm
            </a>
          </li>

          <li class="nav-item">
            <a href="/employee/orders" class="nav-link link-body-emphasis invidual-item">
              <img th:src="@{/manager_logo/bag-dash.svg}" alt="">
              Quản Lý Đơn Hàng
            </a>
          </li>

          <li class="nav-item">
            <a href="/employee/orders/success" class="nav-link link-body-emphasis invidual-item">
              <img th:src="@{/manager_logo/bag-dash.svg}" alt="">
              Đơn hàng đã giao
            </a>
          </li>

          <li class="nav-item">
            <a href="/employee/orders/cancel" class="nav-link link-body-emphasis invidual-item">
              <img th:src="@{/manager_logo/bag-dash.svg}" alt="">
              Đơn hàng đã hủy
            </a>
          </li>

        </ul>
      </div>
      <!-- ____________________________________________________________________________________________-->



      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="min-height: 100vh;">
        <div class="row">
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col"></div>
          <div class="col">
            <div class="d-flex justify-content-center align-items-center">
              <div style="padding-top :15px; padding-bottom: 5px; ">
                <button type="button" class="btn btn-danger"><img th:src="@{/manager_logo/github.svg}" alt=""><a href=""></a></button>
                <button type="button" class="btn btn-outline-secondary"><a href=""><img th:src="@{/manager_logo/gear.svg}" alt=""></a></button>
                <button type="button" class="btn btn-outline-secondary"><img th:src="@{/manager_logo/person-lock.svg}" alt=""></button>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="row" style="padding: 20px;">
          <div class="col-md-12">
            <div class="card">
              <div class="header">
              </div>

              <div class="content table-responsive table-full-width">
                <table class="table table-striped" id="table">
                  <thead>
                    <tr >
                      <th>ID</th>
                      <th>Tài Khoản</th>
                      <th>Tổng Tiền</th>
                      <th>Ngày Đặt</th>
                      <th>Trạng Thái</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="order : ${orders}">
                      <td th:text="${order.getId()}"></td>
                      <td th:text="${order.getEmail()}"></td>
                      <td th:text="${order.getTotal()}"></td>
                      <td th:text="${order.getOrderCreated()}"></td>
                      <td th:text="${order.getOrder_status()}"></td>
                    </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
  <script th:src="@{/javascript/Sidebar_Admin.js}"></script>
</body>

</html>
